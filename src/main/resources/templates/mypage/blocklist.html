<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>아이민트 :: 마이페이지</title>
<link rel="stylesheet" href="/static/css/mypage/mypage_asidebar.css">
<link rel="stylesheet" href="/static/css/mypage/mypage_block.css">
<th:block th:replace="libs :: style" />
</head>

<body>
	<!-- 헤더 시작 -->
	<header th:replace="frags :: header"></header>

	<!-- 아티클 시작 -->
	<div class="container-page">
		
		<div class="container-aside-main">
			<!-- 어사이드 시작 -->
			<div class="container-aside">
			<h2 class="title">마이페이지</h2>
				<aside th:replace="mypage/asideBar :: aside"></aside>
			</div>
			<!-- 어사이드 끝 -->

			<!-- 아티클 시작 -->
			<div class="container-main">
				<div class="title-text">
					<th:block th:if="${#strings.equals(session?.memberDTO?.mbRole,'GUARD')}">
						<h2 th:if="${#lists.size(userChilds) == 0}">연결된 아이가 없습니다.</h2>
						<th:block th:unless="${#lists.size(userChilds) == 0}">
							<h2 id="child-define">차단 목록을 조회하실 아이를 선택해 주세요.</h2>
							<br>
							<div class="dropdown">
								<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">아이
									선택</button>
								<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
									<li th:each="child : ${userChilds}"><a class="dropdown-item" th:id="${child.mbId}" href="#">[[${child.mbNick}]]</a></li>
								</ul>
							</div>
						</th:block>
					</th:block>
					<h2 th:if="${#strings.equals(session?.memberDTO?.mbRole,'CHILD')}">[[${session?.memberDTO?.mbNick}]]님의 차단 목록입니다.</h2>
				</div>
				
				<div class="container">
					<div class="tab-content-item">
						<!-- <div class="tab-4-content-inner"> -->
						<!-- 버튼 -->
						<!-- <div class="buttons">
                        <h6 class="select-title">전체선택</h6>
                        <input type="checkbox" class="selectAllbtn" name="selected"/>
                        <button type="button" id="edit" class="btn btn-secondary btn-sm">수정</button>
                        <button type="button" id="delete" class="btn btn-secondary btn-sm">삭제</button>
                    </div> -->
						<!-- 항목명 -->
						<div class="item-lables-chat">
							<!-- <div class="checkbox">
                                <h6 class="lables-checkbox">선택</h6>
                            </div> -->
							<div class="photo">
								<h6 class="lables-person">차단 상대</h6>
							</div>
							<div class="interest">
								<!-- <h6 class="lables-interest">관심 수</h6> -->
							</div>
							<div class="link">
								<!-- <h6 id="link-price-out" class="lables-link">바로가기</h6> -->
							</div>
							<div class="block">
								<h6 class="lables-block">차단 해제</h6>
							</div>
						</div>
						<!-- 항목별 내용 -->
						<div class="item-list-chat">
							<!-- <div class="checkbox">
                                <input type="checkbox" name="selected"/>
                            </div> -->
							<div class="person">
								<p class="person-photo">사진(예정)</p>
								<div class="person-detail">
									<p class="item-person-nickname">상대방 닉네임</p>
									<p class="item-person-chat">마지막 채팅</p>
									<div class="item-detail">
										<p class="item-subject">상품명</p>
										<p class="item-price">가격</p>
									</div>
								</div>
							</div>
							<div class="interest">
								<!-- <p class="text">관심 2</p> -->
							</div>
							<div class="link">
								<button type="button" id="edit" class="btn btn-primary btn-sm">차단 해제</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="frags :: footer"></footer>
	<th:block th:replace="libs :: script" />
	<script src="/static/js/baby-main.js"></script>
</body>
</html>
