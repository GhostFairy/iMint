<!-- 항목명 -->
<div class="item-lables">
	<div class="checkbox">
		<h6 class="lables-checkbox">No.</h6>
	</div>
	<div class="status">
		<h6 class="lables-status">구분</h6>
	</div>
	<div class="photo">
		<h6 class="lables-photo">사진</h6>
	</div>
	<div class="subject">
		<h6 class="lables-subject">거래명</h6>
	</div>
	<div class="interest">
		<h6 class="lables-interest">관심 수</h6>
	</div>
	<div class="price">
		<h6 class="lables-price">가격</h6>
	</div>
	<div class="link">
		<h6 class="lables-link">바로가기</h6>
	</div>
</div>

<!-- 항목별 내용 -->
<th:block th:if="${#strings.equals(session?.memberDTO?.mbRole,'GUARD')}">
	<th:block th:each="sells : ${allSell}">
		<th:block th:each="sell : ${sells.value}">
			<div class="item-list item-list-guard" th:classappend="${sells.key}">
				<div class="checkbox">
					<!-- <input type="checkbox" class="select-targets" name="selected" /> -->
					<p class="count">[[${sellStat.count}]]</p>
				</div>
				<div class="status">
					<p th:switch="${sell.category}" class="text">
						<span th:case="wait">판매 중</span> <span th:case="resrv">예약 중</span>
					</p>
				</div>
				<div class="photo">
					<img class="photo" th:src="${sell.goodsImagesPath}">
				</div>
				<div class="subject">
					<p class="text subject-text">[[${sell.goodsTitle}]]</p>
				</div>
				<div class="interest">
					<p class="text">[[${sell.wishes}]]</p>
				</div>
				<div class="price">
					<p class="text text-price">[[${sell.goodsPrice}]]</p>
				</div>
				<div class="link">
					<button type="button" id="linkItem" class="btn btn-primary btn-sm"
						th:attr="onclick=|location.href = '/goods/detail?goodsId=' + '${sell.goodsId}'|">바로가기</button>
				</div>
			</div>
		</th:block>
	</th:block>
</th:block>
<th:block th:if="${#strings.equals(session?.memberDTO?.mbRole,'CHILD')}">
	<div th:if="${#lists.size(userSell) == 0}">
		<br> <br>
		<p>판매 중인 물건이 없어요. 지금 시작해 보세요!</p>
	</div>
	<th:block th:each="sell : ${userSell}">
		<div class="item-list">
			<div class="checkbox">
				<!-- <input type="checkbox" class="select-targets" name="selected" /> -->
				<p class="count">[[${sellStat.count}]]</p>
			</div>
			<div class="status">
				<p th:switch="${sell.category}" class="text">
					<span th:case="wait">판매 중</span> <span th:case="resrv">예약 중</span>
				</p>
			</div>
			<div class="photo">
				<img class="photo" th:src="${sell.goodsImagesPath}">
			</div>
			<div class="subject">
				<p class="text subject-text">[[${sell.goodsTitle}]]</p>
			</div>
			<div class="interest">
				<p class="text">[[${sell.wishes}]]</p>
			</div>
			<div class="price">
				<p class="text text-price">[[${sell.goodsPrice}]]</p>
			</div>
			<div class="link">
				<button type="button" id="linkItem" class="btn btn-primary btn-sm"
					th:attr="onclick=|location.href = '/goods/detail?goodsId=' + '${sell.goodsId}'|">바로가기</button>
			</div>
		</div>
	</th:block>
</th:block>
