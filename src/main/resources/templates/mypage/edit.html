<!-- 마이페이지-회원정보 수정 
백엔드:양정민 프론트:전해연 -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>iMint :: 회원정보수정</title>
<link rel="stylesheet" href="/static/css/mypage/mypage_edit.css" type="text/css">
<link rel="stylesheet" href="/static/css/mypage/mypage_asidebar.css">
<th:block th:replace="libs :: style" />
</head>

<body>
	<!-- 헤더 시작 -->
	<header th:replace="frags :: header"></header>

	<!-- 아티클 시작 -->
	<div class="container-page">

		<div class="container-aside-main">
			<!-- 어사이드 시작 -->
			<div class="container-aside">
				<h2 class="title">마이페이지</h2>
				<aside th:replace="mypage/asideBar :: aside"></aside>
			</div>
			<!-- 어사이드 끝 -->

			<!-- 수정 항목 컨테이너 -->
			<div class="container-main">
				<div class="title-text">
					<h2>회원 정보를 수정하시겠어요?</h2>
				</div>

				<form action="/mypage/edit" method="post" enctype="multipart/form-data" class="container-form">
					<!-- 프로필 사진 수정 (1행)-->
					<div class="container-context container-photo">
						<div class="lables-photo">
							<h5 class="lables-text">프로필 사진 변경</h5>
						</div>
						<div class="buttons buttons-photo">
							<input name="thumbnail" type="file" id="photo-update" class="buttons-text"> <input type="button" class="btn btn-primary"
								name="thumbnail_delete_btn" id="thumbnail_delete_btn" value="프로필 사진 삭제">
						</div>
						<div id="thumbnailappend"></div>
					</div>

					<!-- 닉네임 수정 (2행)-->
					<div class="container-context container-nickname">
						<div class="lables-nickname">
							<h5 class="lables-text">닉네임 변경</h5>
						</div>
						<div class="buttons buttons-nickname">
							<input name="nickname" class="buttons-text" type="text" id="nickname-update" th:placeholder="${session?.memberDTO?.mbNick}"> <input
								type="button" class="btn btn-primary" value="닉네임 중복 확인" id="nickname-check" />
						</div>
						<div id="nickappend"></div>
					</div>

					<!-- 관심사 수정  (3행)-->
					<div th:if="${#strings.equals(session?.memberDTO?.mbRole,'CHILD')}" class="container-context container-interest">
						<div class="lables-interest">
							<h5 class="lables-text">관심품목 변경</h5>
						</div>
						<div class="buttons buttons-interest">
							<select name="interest" id="interest-update" class="buttons-text" aria-label="Floating label select example">
								<option selected disabled>관심품목을 선택해주세요.</option>
								<option value="문구">문구</option>
								<option value="완구">완구</option>
								<option value="도서">도서</option>
								<option value="교구">교구</option>
								<option value="의류">의류</option>
								<option value="가방,신발,잡화">가방,신발,잡화</option>
								<option value="기타">기타</option>
							</select>
						</div>
					</div>

					<!-- 변경하기 버튼 -->
					<div class="update-comlete-container">
						<br> <br> <input type="submit" class="btn btn-primary" value="회원정보 수정하기" id="update-complete" />
					</div>
				</form>

			</div>
		</div>
	</div>

	<footer th:replace="frags :: footer"></footer>
	<th:block th:replace="libs :: script" />
	<script src="/static/js/mypage/mypage-edit.js" type="text/javascript"></script>
</body>
</html>
