<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>iMint :: 로그인</title>
<th:block th:replace="libs :: style" />
<link rel="stylesheet" href="/static/css/member/member_login.css" />
</head>

<body>
	<div id="wrap" class="highlight">
		<div class="container">
			<div class="item" id="registration">
				<span th:unless="${#strings.isEmpty(register)}" class="registrations" style="text-align: center; width: 120px;"> 회원가입 완료 </span>

			</div>
			<div class="item">

				<h2 style="text-align: center; width: 250px;">
					<img id="moving" class="hamster" src="/static/images/hamster.png">iMint
				</h2>
				<!--   	 		<img src = "/static/images/iMint_Black.png"> -->

			</div>
			<div class="item">
				<a href="/oauth2/authorization/google" class="btn btn-secondary " style="color: white">아이 가입 | 로그인(BETA)</a>
			</div>
			<div class="item">
				<a href="/oauth2/authorization/naver" class="btn btn-secondary " style="color: #2DB400">NAVER 가입 | 로그인</a>
				<!-- 클릭하면 application.yml에 authorization-uri으로 등록한 주소로 이동 -->
				<!-- #2DB400 -->
			</div>
			<div class="item">
				<a href="/oauth2/authorization/kakao" class="btn btn-secondary " style="color: #F7E600">KAKAO 가입 | 로그인</a>
				<!-- #F7E600, #3A1D1D -->
			</div>
			<div class="item">
				<a href="/main" class="btn btn-secondary opacity-75" style="color: white">둘러보기</a>
			</div>
		</div>
	</div>

	<br>
	<br>
	<div class="fadeinleft shadow p-3 mb-5 bg-body rounded">
		<div class="cover">
			<img class="shadow-lg p-3 mb-5 bg-body rounded cover_item service" src="/static/images/login_chat.png">
			<div class="cover_item">
				<h3>안전</h3>
				<p class="lh-lg">
					아이민트에서 아이들간의 <span class="thick">안전</span>한 지역 중고거래를 체험하세요.<br> 아이들끼리만 거래하고, 아이들끼리만 채팅할 수 있습니다.
				</p>
			</div>

			<div class="cover_item">
				<h3>연동</h3>
				<p class="lh-lg">
					아이들이 어떤 <span class="thick">활동</span>을 하고 있는지 <span class="thick">궁금</span>하신가요?<br> 연동된 보호자 계정으로 아이들과 함께 연습할 수 있습니다.
				</p>
			</div>
			<img class="shadow-lg p-3 mb-5 bg-body rounded cover_item service" src="/static/images/login_transaction.png"> <img
				class="shadow-lg p-3 mb-5 bg-body rounded cover_item service" src="/static/images/login_map.png">
			<div class="cover_item">
				<h3>지역</h3>
				<p class="lh-lg">
					지역 인증을 통해 멀리 가지 않고<br> <span class="thick">가까운 이웃과 거래</span>할 수 있습니다.
				</p>
			</div>
		</div>
	</div>
	<br>
	<br>

	<footer th:replace="frags :: footer"></footer>
	<th:block th:replace="libs :: script" />
	<script src="/static/js/member/member_login.js"></script>

</body>
</html>
